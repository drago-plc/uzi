query GetTripDetails($id: UUID!) {
    getTripDetails(tripId: $id) {
        id
        status
        courier {
            id
            user {
                first_name
                last_name
                phone
            }
            avatar {
                uri
            }
            location {
                lat
                lng
            }
            product {
                icon_url
            }
        }
        route {
            polyline
        }
        cost
        start_location {
            lat
            lng
        }
    }
}